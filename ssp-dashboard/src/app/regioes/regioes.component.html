<div class="content">
  <div class="col">
    <mat-card class="card-chart">
      <mat-card-header>
        <mat-card-title>Parâmetros</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="year-selector">
          <mat-select placeholder="Selecione o ano para visualizar o histórico" (selectionChange)="onSelectYear($event)" [value]="years[0].value">
            <mat-option *ngFor="let year of years" [value]="year.value">
              {{year.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="period-selector" style="margin-left:40px">
          <mat-select placeholder="Selecione o período de tempo" [value]="period" (selectionChange)="onSelectPeriod($event)">
            <mat-option *ngFor="let p of periods" [value]="p.value">
              {{p.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-slide-toggle style="margin-left:150px" title="Tipo do Modelo" matInput [checked]="modelType" (change)="onCheck($event)">
          {{labelModelType}}
        </mat-slide-toggle>
      </mat-card-content>
    </mat-card>
  </div>
</div>
