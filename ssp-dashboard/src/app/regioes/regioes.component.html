<div class="content">
  <div class="col">
    <mat-card class="card-chart">
      <mat-card-header>
        <mat-card-title>Parâmetros</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="year-selector">
          <mat-select placeholder="Selecione o ano para visualizar o histórico" (selectionChange)="onSelectYear($event)" [value]="years[0].value">
            <mat-option *ngFor="let year of years" [value]="year.value">
              {{year.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="period-selector" style="margin-left:40px">
          <mat-select placeholder="Selecione o período de tempo" [value]="period" (selectionChange)="onSelectPeriod($event)">
            <mat-option *ngFor="let p of periods" [value]="p.value">
              {{p.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-slide-toggle style="margin-left:150px" title="Tipo do Modelo" matInput [checked]="modelType" (change)="onCheck($event)">
          {{labelModelType}}
        </mat-slide-toggle>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="content">
  <div class="col col-60">
    <app-chart [title]="chartDistrictSerial.title" [options]="chartDistrictSerial.options" [subtitle]="chartDistrictSerial.subtitle"
      [type]="chartDistrictSerial.type" [dataset]="chartDistrictSerial.dataset" description="Dados históricos separados por região. As varias regiões podem ser ocultadas clicando na legenda abaixo do gráfico. O período pode ser filtrado selecionando o período no próprio gráfico."></app-chart>
  </div>
  <div class="col col-40">
    <app-chart [title]="chartDistrictPie.title" [subtitle]="chartDistrictPie.subtitle" [type]="chartDistrictPie.type" [dataset]="chartDistrictPie.dataset" description="O gráfico de pizza representa a porcentagem que a série possui dos dados exibidos."></app-chart>
  </div>
</div>

<div class="content">
  <div class="col">
    <app-chart [title]="chartDistrictSerialTrend.title" [options]="chartDistrictSerialTrend.options" [subtitle]="chartDistrictSerialTrend.subtitle"
      [type]="chartDistrictSerialTrend.type" [dataset]="chartDistrictSerialTrend.dataset" description="O gráfico de tendência, é uma das partes de uma série. É isolado somente a tendência da(s) série(s) que é(são) exibida(s) no topo da pagina. Facilitando assim a visibilidade da tendência."></app-chart>
  </div>
</div>
