<mat-card class="card-chart">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>bar_chart</mat-icon>
    </div>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div [id]="id" class="chart"></div>
  </mat-card-content>
</mat-card>
