<div class="content">
    <div class="col">
        <mat-card class="card-chart">
            <mat-card-header>
                <mat-card-title>Parâmetros</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="year-selector">
                    <mat-select placeholder="Selecione o ano para visualizar o histórico" (selectionChange)="onSelectYear($event)" [value]="years[0].value">
                        <mat-option *ngFor="let year of years" [value]="year.value">
                            {{year.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div class="content">
    <div class="col">
        <app-chart [title]="chartCitySerial.title" [subtitle]="chartCitySerial.subtitle" [type]="chartCitySerial.type" [dataset]="chartCitySerial.dataset"></app-chart>
    </div>
</div>

        <app-chart [title]="chartDistrictSerial.title" [subtitle]="chartDistrictSerial.subtitle" [type]="chartDistrictSerial.type"

</div>

</div>
